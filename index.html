<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- BootStrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Order summary card</title>


  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
</head>



  <div class="card">
    <img class="card-img-top" src="images/illustration-hero.svg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"> Order Summary</h5>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card-payment">
        <img class="card-payment-image" src="images/icon-music.svg" alt="">
        <div class="card-payment-plan">
          Annual Plan
          <h6>$59.99/year</h6>
        </div>
        <div class="card-payment-button">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="ctp">
        <div class="ctp-proceed">
          <button type="button" class=" btn-style btn btn-primary btn-lg">Proceed To Payment</button>
        </div>
        <div class="ctp-cancel">
          <a href="#">Cancel Order</a>
        </div>

      </div>
    </div>









  </body>

</html>
